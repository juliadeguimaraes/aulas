<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 007</title>
    <style>
        .container {
            display: flex;
            flex-flow: row wrap;
            background-color: gray;
        }

        .item {
            border: 1px solid black;
            text-align: center;
            background-color: lightcyan;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Flexbox</h1>
    <div class="container">
        <div class="item" style="order: 3;">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item" style="order: 0;">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item" style="order: -4;">G</div>
    </div>
</body>
</html>
