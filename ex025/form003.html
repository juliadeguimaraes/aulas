<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 03</title>
</head>
<body>
    <h1>Teste de formulário 03</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required minlength="30" placeholder="nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.5">
            <!-- No caso de NUMBER se usa apenas min e max -->
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="imes">Período letivo:</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <hr>
    <form action="cadastro.php" method="get">
        <p>
            <label for="nomec">Nome Completo:</label>
            <input type="text" name="nome" id="nomec">
        </p>
        <p>
            <label for="itele">Telefone:</label>
            <input type="number" name="tele" id="itele">
        </p>
        <p>
            <label for="idadee">Idade:</label>
            <input type="number" name="idade" id="idadee">
        </p>
        <p>
            <label for="inasc">Data de nascimento:</label>
            <input type="date" name="nasc" id="inasc">
        </p>
        <p>
            <label for="ihora">Hora de nascimento:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
