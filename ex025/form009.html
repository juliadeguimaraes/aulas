<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio 09</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inum">Volume</label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">5</output>
        </p>
        <p>
            <label for="ivolu">Volume 2:</label>
            <input type="range" name="volu" id="ivolu" min="0" max="10" value="5" oninput="volume.innerHTML = Number(ivolu.value)">
            <output id="volume">5</output>
        </p>
    </form>
</body>
</html>
