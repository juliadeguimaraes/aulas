<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários 06</title>
</head>
<body>
    <h1>Formulário 06</h1>
    <form action="cadastro.php">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#555987">
        </p>
        <p>
            <label for="inivel">Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5">
        </p>
        <p>
            <label for="ifoto">Foto do Perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
