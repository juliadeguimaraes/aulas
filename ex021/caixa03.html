<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de borda</title>
    <style>
        h1 {
            border: 20px solid black;
            padding: 10px;
            border-image-source: url('borda.png');/*aqui voce escolhe a imagem que quer colocar na borda*/
            border-image-slice: 20; /*aqui quantas divisões na imagem da borda você quer. */
            border-image-repeat: repeat;
        }
    </style>
</head>
<body>
    <h1>Teste de borda</h1>
    <!--Podemos usar o imagem repeat em repeat (o efeito fica de borda de bolinhas) e o stratch que "estica as imagens". Também podemos usar um shorthand como:
    border-image: ;
    -->
</body>
</html>
